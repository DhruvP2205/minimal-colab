<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .connection-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .connection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .connection-panel {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
        }

        .connection-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .token-display {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Tab System */
        .tab-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .tab-header {
            display: flex;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-button:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 25px;
        }

        .tab-content.active {
            display: block;
        }

        .expand-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .expand-button:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        /* Document Editor */
        .document-editor-container {
            position: relative;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            overflow: hidden;
        }

        .document-toolbar {
            background: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-right: 1px solid #dee2e6;
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-button {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .toolbar-button:hover {
            background: #e9ecef;
        }

        .toolbar-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .document-editor {
            width: 100%;
            min-height: 500px;
            border: none;
            padding: 20px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            outline: none;
            line-height: 1.6;
        }

        /* Whiteboard */
        .whiteboard-container {
            position: relative;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            overflow: hidden;
        }

        .drawing-toolbar {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #dee2e6;
        }

        .brush-size {
            width: 80px;
        }

        .canvas-container {
            position: relative;
            background: white;
            overflow: hidden;
        }

        #drawingCanvas {
            cursor: crosshair;
            display: block;
            border: 1px solid #dee2e6;
        }

        .hidden {
            display: none;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .alert.success {
            background: #28a745;
        }

        .alert.error {
            background: #dc3545;
        }

        .alert.warning {
            background: #ffc107;
            color: #333;
        }

        .alert.info {
            background: #17a2b8;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .download-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        @media (max-width: 768px) {
            .connection-grid {
                grid-template-columns: 1fr;
            }
            
            .drawing-toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .document-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ù Collaborative Workspace</h1>
            <p>Real-time document editing and whiteboard collaboration using WebRTC</p>
        </div>

        <div class="connection-section">
            <h2>üîó Connection Setup</h2>
            <div class="connection-grid">
                <div class="connection-panel">
                    <h3>üìù Create Room</h3>
                    <div class="input-group">
                        <label for="roomId">Room ID:</label>
                        <input type="text" id="roomId" placeholder="Enter room ID" maxlength="50">
                    </div>
                    <div class="input-group">
                        <label for="username">Your Name:</label>
                        <input type="text" id="username" placeholder="Enter your name" maxlength="30">
                    </div>
                    <button class="btn" onclick="createRoom()">Create Room</button>
                    <div id="connectionStatus" class="status disconnected">Disconnected</div>
                </div>

                <div class="connection-panel">
                    <h3>üîë Token Management</h3>
                    <div class="input-group">
                        <label>Generated Token:</label>
                        <div id="tokenDisplay" class="token-display hidden"></div>
                        <button class="btn" onclick="generateToken()">Generate Token</button>
                        <button class="btn btn-secondary" onclick="copyToken()">Copy Token</button>
                        <button class="btn btn-warning" onclick="downloadToken()">Download Token File</button>
                    </div>
                </div>
            </div>

            <div class="connection-grid" style="margin-top: 20px;">
                <div class="connection-panel">
                    <h3>üö™ Join Room</h3>
                    <div class="input-group">
                        <label for="joinUsername">Your Name:</label>
                        <input type="text" id="joinUsername" placeholder="Enter your name" maxlength="30">
                    </div>
                    <div class="input-group">
                        <label for="tokenInput">Enter Token:</label>
                        <textarea id="tokenInput" placeholder="Paste token here or upload token file" rows="3"></textarea>
                        <div class="file-upload">
                            <button class="btn btn-secondary">Upload Token File</button>
                            <input type="file" id="tokenFile" accept=".json" onchange="handleTokenFileUpload(event)">
                        </div>
                        <button class="btn btn-success" onclick="joinRoom()">Join Room</button>
                    </div>
                </div>

                <div class="connection-panel">
                    <h3>üì§ Response Token</h3>
                    <div class="input-group">
                        <label>Response Token:</label>
                        <div id="responseTokenDisplay" class="token-display hidden"></div>
                        <button class="btn" onclick="generateResponseToken()">Generate Response</button>
                        <button class="btn btn-secondary" onclick="copyResponseToken()">Copy Response</button>
                        <button class="btn btn-warning" onclick="downloadResponseToken()">Download Response</button>
                    </div>
                    <div class="input-group">
                        <label for="responseTokenInput">Enter Response Token:</label>
                        <textarea id="responseTokenInput" placeholder="Paste response token here" rows="3"></textarea>
                        <div class="file-upload">
                            <button class="btn btn-secondary">Upload Response File</button>
                            <input type="file" id="responseTokenFile" accept=".json" onchange="handleResponseTokenFileUpload(event)">
                        </div>
                        <button class="btn btn-success" onclick="connectWithResponseToken()">Connect</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-button active" onclick="switchTab('document')">üìÑ Document Editor</button>
                <button class="tab-button" onclick="switchTab('whiteboard')">üé® Whiteboard</button>
            </div>

            <div id="document-tab" class="tab-content active">
                <div class="document-editor-container">
                    <button class="expand-button" onclick="expandWindow('document')" title="Open in new window">‚§¢</button>
                    <div class="document-toolbar">
                        <div class="toolbar-group">
                            <button class="toolbar-button" onclick="formatText('bold')" title="Bold">B</button>
                            <button class="toolbar-button" onclick="formatText('italic')" title="Italic">I</button>
                            <button class="toolbar-button" onclick="formatText('underline')" title="Underline">U</button>
                        </div>
                        <div class="toolbar-group">
                            <select id="fontFamily" onchange="changeFont()">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                            <select id="fontSize" onchange="changeFontSize()">
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="16" selected>16</option>
                                <option value="18">18</option>
                                <option value="20">20</option>
                                <option value="24">24</option>
                                <option value="28">28</option>
                                <option value="32">32</option>
                            </select>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-button" onclick="alignText('left')" title="Align Left">‚´∑</button>
                            <button class="toolbar-button" onclick="alignText('center')" title="Align Center">‚´∏</button>
                            <button class="toolbar-button" onclick="alignText('right')" title="Align Right">‚´π</button>
                            <button class="toolbar-button" onclick="alignText('justify')" title="Justify">‚´∫</button>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-button" onclick="addBulletList()" title="Bullet List">‚Ä¢</button>
                            <button class="toolbar-button" onclick="addNumberedList()" title="Numbered List">1.</button>
                            <button class="toolbar-button" onclick="indentText()" title="Indent">‚Üí</button>
                            <button class="toolbar-button" onclick="outdentText()" title="Outdent">‚Üê</button>
                        </div>
                        <div class="toolbar-group">
                            <button class="btn btn-success" onclick="downloadDocument()">Download</button>
                            <button class="btn btn-warning" onclick="clearDocument()">Clear</button>
                        </div>
                    </div>
                    <div id="documentEditor" class="document-editor" contenteditable="true" placeholder="Start typing your document here..."></div>
                </div>
            </div>

            <div id="whiteboard-tab" class="tab-content">
                <div class="whiteboard-container">
                    <button class="expand-button" onclick="expandWindow('whiteboard')" title="Open in new window">‚§¢</button>
                    <div class="drawing-toolbar">
                        <div class="tool-group">
                            <label>Tool:</label>
                            <select id="drawingTool">
                                <option value="brush">Brush</option>
                                <option value="eraser">Eraser</option>
                                <option value="rectangle">Rectangle</option>
                                <option value="circle">Circle</option>
                                <option value="line">Line</option>
                                <option value="text">Text</option>
                            </select>
                        </div>
                        <div class="tool-group">
                            <label>Color:</label>
                            <input type="color" id="drawingColor" class="color-picker" value="#000000">
                        </div>
                        <div class="tool-group">
                            <label>Size:</label>
                            <input type="range" id="brushSize" class="brush-size" min="1" max="50" value="5">
                            <span id="brushSizeValue">5</span>
                        </div>
                        <div class="tool-group">
                            <button class="btn btn-warning" onclick="clearCanvas()">Clear Canvas</button>
                            <button class="btn btn-success" onclick="downloadCanvas()">Download</button>
                        </div>
                    </div>
                    <div class="canvas-container">
                        <canvas id="drawingCanvas" width="800" height="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebRTC Configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Global variables
        let peerConnection = null;
        let dataChannel = null;
        let isHost = false;
        let roomId = '';
        let username = '';
        let connectionToken = null;
        let responseToken = null;

        // Canvas variables
        let canvas = null;
        let ctx = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let currentSize = 5;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeCanvas();
            loadFromLocalStorage();
            setupEventListeners();
        });

        function initializeCanvas() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            setupCanvasEventListeners();
        }

        function setupCanvasEventListeners() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);

            // Tool change events
            document.getElementById('drawingTool').addEventListener('change', function(e) {
                currentTool = e.target.value;
            });

            document.getElementById('drawingColor').addEventListener('change', function(e) {
                currentColor = e.target.value;
            });

            document.getElementById('brushSize').addEventListener('input', function(e) {
                currentSize = parseInt(e.target.value);
                document.getElementById('brushSizeValue').textContent = currentSize;
            });
        }

        function setupEventListeners() {
            // Auto-save document changes
            document.getElementById('documentEditor').addEventListener('input', function() {
                saveToLocalStorage();
                if (dataChannel && dataChannel.readyState === 'open') {
                    sendMessage({
                        type: 'document-update',
                        content: this.innerHTML,
                        timestamp: Date.now()
                    });
                }
            });
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (e.type === 'touchstart') {
                startDrawing({ clientX: x, clientY: y });
            } else if (e.type === 'touchmove') {
                draw({ clientX: x, clientY: y });
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            switch (currentTool) {
                case 'brush':
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'eraser':
                    ctx.strokeStyle = 'white';
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'rectangle':
                    ctx.clearRect(lastX, lastY, x - lastX, y - lastY);
                    ctx.strokeRect(lastX, lastY, x - lastX, y - lastY);
                    break;
                case 'circle':
                    const radius = Math.sqrt(Math.pow(x - lastX, 2) + Math.pow(y - lastY, 2));
                    ctx.beginPath();
                    ctx.arc(lastX, lastY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                case 'line':
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
            }

            // Send drawing data to peer
            if (dataChannel && dataChannel.readyState === 'open') {
                sendMessage({
                    type: 'drawing',
                    tool: currentTool,
                    color: currentColor,
                    size: currentSize,
                    fromX: lastX,
                    fromY: lastY,
                    toX: x,
                    toY: y,
                    timestamp: Date.now()
                });
            }

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            if (confirm('Are you sure you want to clear the canvas?')) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (dataChannel && dataChannel.readyState === 'open') {
                    sendMessage({
                        type: 'clear-canvas',
                        timestamp: Date.now()
                    });
                }
                
                saveCanvasToLocalStorage();
            }
        }

        // Tab System
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }

        function expandWindow(type) {
            const url = window.location.href + '#' + type;
            window.open(url, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
        }

        // Document Editor Functions
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function changeFont() {
            const font = document.getElementById('fontFamily').value;
            document.execCommand('fontName', false, font);
        }

        function changeFontSize() {
            const size = document.getElementById('fontSize').value;
            document.execCommand('fontSize', false, size);
        }

        function alignText(alignment) {
            document.execCommand('justify' + alignment.charAt(0).toUpperCase() + alignment.slice(1), false, null);
        }

        function addBulletList() {
            document.execCommand('insertUnorderedList', false, null);
        }

        function addNumberedList() {
            document.execCommand('insertOrderedList', false, null);
        }

        function indentText() {
            document.execCommand('indent', false, null);
        }

        function outdentText() {
            document.execCommand('outdent', false, null);
        }

        // WebRTC Functions
        async function createRoom() {
            const roomIdInput = document.getElementById('roomId').value.trim();
            const usernameInput = document.getElementById('username').value.trim();

            if (!roomIdInput || !usernameInput) {
                showAlert('Please enter both room ID and username', 'error');
                return;
            }

            if (!isValidInput(roomIdInput) || !isValidInput(usernameInput)) {
                showAlert('Invalid characters detected', 'error');
                return;
            }

            roomId = roomIdInput;
            username = usernameInput;
            isHost = true;

            try {
                peerConnection = new RTCPeerConnection(configuration);
                setupPeerConnectionHandlers();

                dataChannel = peerConnection.createDataChannel('collaboration');
                setupDataChannelHandlers(dataChannel);

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                connectionToken = {
                    type: 'offer',
                    sdp: offer.sdp,
                    roomId: roomId,
                    username: username,
                    timestamp: Date.now()
                };

                displayToken();
                updateConnectionStatus('Waiting for peer to join...', 'connecting');
                showAlert('Room created! Share the token with others to join.', 'success');

            } catch (error) {
                console.error('Error creating room:', error);
                showAlert('Failed to create room: ' + error.message, 'error');
            }
        }

        async function joinRoom() {
            const usernameInput = document.getElementById('joinUsername').value.trim();
            const tokenInput = document.getElementById('tokenInput').value.trim();

            if (!usernameInput || !tokenInput) {
                showAlert('Please enter username and token', 'error');
                return;
            }

            if (!isValidInput(usernameInput)) {
                showAlert('Invalid characters detected', 'error');
                return;
            }

            try {
                const token = JSON.parse(tokenInput);
                
                if (!token.type || !token.sdp || !token.roomId || !token.username) {
                    showAlert('Invalid token format', 'error');
                    return;
                }

                if (!isValidInput(token.roomId) || !isValidInput(token.username)) {
                    showAlert('Invalid characters in token', 'error');
                    return;
                }

                roomId = token.roomId;
                username = usernameInput;
                isHost = false;

                peerConnection = new RTCPeerConnection(configuration);
                setupPeerConnectionHandlers();

                peerConnection.ondatachannel = function(event) {
                    dataChannel = event.channel;
                    setupDataChannelHandlers(dataChannel);
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(token));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                responseToken = {
                    type: 'answer',
                    sdp: answer.sdp,
                    roomId: roomId,
                    username: username,
                    timestamp: Date.now()
                };

                displayResponseToken();
                updateConnectionStatus('Waiting for host to accept...', 'connecting');
                showAlert('Response token generated! Share it with the host.', 'success');

            } catch (error) {
                console.error('Error joining room:', error);
                showAlert('Failed to join room: ' + error.message, 'error');
            }
        }

        function setupPeerConnectionHandlers() {
            peerConnection.onicecandidate = function(event) {
                if (event.candidate) {
                    if (dataChannel && dataChannel.readyState === 'open') {
                        sendMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            timestamp: Date.now()
                        });
                    }
                }
            };

            peerConnection.onconnectionstatechange = function() {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    updateConnectionStatus('Connected', 'connected');
                    showAlert('Successfully connected!', 'success');
                } else if (peerConnection.connectionState === 'disconnected') {
                    updateConnectionStatus('Disconnected', 'disconnected');
                    showAlert('Connection lost', 'warning');
                }
            };
        }

        function setupDataChannelHandlers(channel) {
            channel.onopen = function() {
                console.log('Data channel opened');
                updateConnectionStatus('Connected', 'connected');
                showAlert('Data channel opened!', 'success');
            };

            channel.onclose = function() {
                console.log('Data channel closed');
                updateConnectionStatus('Disconnected', 'disconnected');
                showAlert('Data channel closed', 'warning');
            };

            channel.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleIncomingMessage(message);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
        }

        function handleIncomingMessage(message) {
            switch (message.type) {
                case 'document-update':
                    if (message.timestamp > getLastDocumentTimestamp()) {
                        document.getElementById('documentEditor').innerHTML = message.content;
                        saveToLocalStorage();
                    }
                    break;
                case 'drawing':
                    drawRemote(message);
                    break;
                case 'clear-canvas':
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    saveCanvasToLocalStorage();
                    break;
                case 'ice-candidate':
                    if (peerConnection) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                    }
                    break;
            }
        }

        function drawRemote(message) {
            ctx.lineWidth = message.size;
            ctx.lineCap = 'round';
            ctx.strokeStyle = message.color;

            switch (message.tool) {
                case 'brush':
                    ctx.beginPath();
                    ctx.moveTo(message.fromX, message.fromY);
                    ctx.lineTo(message.toX, message.toY);
                    ctx.stroke();
                    break;
                case 'eraser':
                    ctx.strokeStyle = 'white';
                    ctx.beginPath();
                    ctx.moveTo(message.fromX, message.fromY);
                    ctx.lineTo(message.toX, message.toY);
                    ctx.stroke();
                    break;
                case 'rectangle':
                    ctx.strokeRect(message.fromX, message.fromY, message.toX - message.fromX, message.toY - message.fromY);
                    break;
                case 'circle':
                    const radius = Math.sqrt(Math.pow(message.toX - message.fromX, 2) + Math.pow(message.toY - message.fromY, 2));
                    ctx.beginPath();
                    ctx.arc(message.fromX, message.fromY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                case 'line':
                    ctx.beginPath();
                    ctx.moveTo(message.fromX, message.fromY);
                    ctx.lineTo(message.toX, message.toY);
                    ctx.stroke();
                    break;
            }
        }

        function sendMessage(message) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify(message));
            }
        }

        // Token Management
        function generateToken() {
            if (!connectionToken) {
                showAlert('No connection token available. Create a room first.', 'warning');
                return;
            }
            displayToken();
        }

        function displayToken() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            tokenDisplay.textContent = JSON.stringify(connectionToken, null, 2);
            tokenDisplay.classList.remove('hidden');
        }

        function copyToken() {
            if (!connectionToken) {
                showAlert('No token to copy', 'warning');
                return;
            }

            const tokenText = JSON.stringify(connectionToken, null, 2);
            navigator.clipboard.writeText(tokenText).then(function() {
                showAlert('Token copied to clipboard!', 'success');
            }).catch(function() {
                showAlert('Failed to copy token', 'error');
            });
        }

        function downloadToken() {
            if (!connectionToken) {
                showAlert('No token to download', 'warning');
                return;
            }

            const tokenBlob = new Blob([JSON.stringify(connectionToken, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(tokenBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `connection-token-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert('Token file downloaded!', 'success');
        }

        function generateResponseToken() {
            if (!responseToken) {
                showAlert('No response token available. Join a room first.', 'warning');
                return;
            }
            displayResponseToken();
        }

        function displayResponseToken() {
            const tokenDisplay = document.getElementById('responseTokenDisplay');
            tokenDisplay.textContent = JSON.stringify(responseToken, null, 2);
            tokenDisplay.classList.remove('hidden');
        }

        function copyResponseToken() {
            if (!responseToken) {
                showAlert('No response token to copy', 'warning');
                return;
            }

            const tokenText = JSON.stringify(responseToken, null, 2);
            navigator.clipboard.writeText(tokenText).then(function() {
                showAlert('Response token copied to clipboard!', 'success');
            }).catch(function() {
                showAlert('Failed to copy response token', 'error');
            });
        }

        function downloadResponseToken() {
            if (!responseToken) {
                showAlert('No response token to download', 'warning');
                return;
            }

            const tokenBlob = new Blob([JSON.stringify(responseToken, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(tokenBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `response-token-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert('Response token file downloaded!', 'success');
        }

        function handleTokenFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 1024 * 1024) {
                showAlert('File too large. Please select a smaller file.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const token = JSON.parse(e.target.result);
                    document.getElementById('tokenInput').value = JSON.stringify(token, null, 2);
                    showAlert('Token file loaded successfully!', 'success');
                } catch (error) {
                    showAlert('Invalid token file format', 'error');
                }
            };
            reader.readAsText(file);
        }

        function handleResponseTokenFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 1024 * 1024) {
                showAlert('File too large. Please select a smaller file.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const token = JSON.parse(e.target.result);
                    document.getElementById('responseTokenInput').value = JSON.stringify(token, null, 2);
                    showAlert('Response token file loaded successfully!', 'success');
                } catch (error) {
                    showAlert('Invalid response token file format', 'error');
                }
            };
            reader.readAsText(file);
        }

        async function connectWithResponseToken() {
            const tokenInput = document.getElementById('responseTokenInput').value.trim();
            if (!tokenInput) {
                showAlert('Please enter a response token', 'warning');
                return;
            }

            try {
                const token = JSON.parse(tokenInput);
                
                if (!token.type || !token.sdp || !token.roomId || !token.username) {
                    showAlert('Invalid response token format', 'error');
                    return;
                }

                if (!isValidInput(token.roomId) || !isValidInput(token.username)) {
                    showAlert('Invalid characters in response token', 'error');
                    return;
                }

                if (!peerConnection) {
                    showAlert('Please create a room first', 'warning');
                    return;
                }

                await peerConnection.setRemoteDescription(new RTCSessionDescription(token));
                updateConnectionStatus('Connecting...', 'connecting');
                showAlert('Response token processed successfully!', 'success');

            } catch (error) {
                console.error('Error connecting with response token:', error);
                showAlert('Failed to connect with response token: ' + error.message, 'error');
            }
        }

        // File Operations
        function downloadDocument() {
            const content = document.getElementById('documentEditor').innerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `document-${Date.now()}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert('Document downloaded!', 'success');
        }

        function downloadCanvas() {
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `canvas-${Date.now()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showAlert('Canvas downloaded!', 'success');
        }

        function clearDocument() {
            if (confirm('Are you sure you want to clear the document?')) {
                document.getElementById('documentEditor').innerHTML = '';
                saveToLocalStorage();
                
                if (dataChannel && dataChannel.readyState === 'open') {
                    sendMessage({
                        type: 'document-update',
                        content: '',
                        timestamp: Date.now()
                    });
                }
            }
        }

        // Local Storage
        function saveToLocalStorage() {
            const content = document.getElementById('documentEditor').innerHTML;
            localStorage.setItem('collaborative-document', content);
        }

        function loadFromLocalStorage() {
            const content = localStorage.getItem('collaborative-document');
            if (content) {
                document.getElementById('documentEditor').innerHTML = content;
            }
        }

        function saveCanvasToLocalStorage() {
            const imageData = canvas.toDataURL('image/png');
            localStorage.setItem('collaborative-canvas', imageData);
        }

        function loadCanvasFromLocalStorage() {
            const imageData = localStorage.getItem('collaborative-canvas');
            if (imageData) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                };
                img.src = imageData;
            }
        }

        function getLastDocumentTimestamp() {
            return parseInt(localStorage.getItem('last-document-timestamp') || '0');
        }

        // Utility Functions
        function updateConnectionStatus(message, type) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function isValidInput(input) {
            const dangerousPatterns = /[<>\"'&]/;
            return !dangerousPatterns.test(input) && input.length <= 1000;
        }

        // Load canvas from localStorage on page load
        window.addEventListener('load', function() {
            loadCanvasFromLocalStorage();
        });

        // Auto-save canvas periodically
        setInterval(saveCanvasToLocalStorage, 5000);
    </script>
